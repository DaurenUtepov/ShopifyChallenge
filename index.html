<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>
    <title>Movie</title>
  </head>
  <body class="bg">

    <header style="height: 15vh;" class="conatiner d-flex align-items-center justify-content-center">
      <div class="text-center">
          <h1><i class="bi bi-film"></i> Nominate your favorite movie <i class="bi bi-film"></i> </h1>
      </div>
    </header>

    <div class="container">
        <div class="row">
           <div class="col-6">
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
              </div>
              <input type="text" id="movie-name" class="form-control" placeholder="enter movie name" aria-label="name" aria-describedby="basic-addon1">
            </div>
           </div> 
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Result for <span id="result"></span></h3>
          <div style="height: 60vh;" class="overflow-auto d-flex flex-wrap justify-content-center" id="movie-list">
            <!-- place for search result  -->
            <div class="display">
              <div id="loading">
                <i class="bi bi-arrow-clockwise"></i>
              </div>
            </div>         
          </div>
        </div>
        <div class="col-6">
          <h3 class="text-center">Nominations</h3>
          <div style="height: 60vh;" id="Nominations-list">
            <!-- place for nominations  -->
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
